name: dsplatform
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.1 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  go_router: ^6.2.0
  flutter_svg: ^2.0.4
  image_picker: ^0.8.7
  permission_handler: ^10.2.0
  flutter_pdfview: ^1.2.9
  path_provider: ^2.0.14
  share_plus: ^6.3.1
  intl: ^0.18.0
  dio: ^4.0.0
  flutter_bloc: ^8.1.2
  freezed: ^2.3.2
  connectivity_plus: ^3.0.3
  get_it: ^7.2.0
  flutter_secure_storage: ^8.0.0
  flutter_native_splash: ^2.2.19
  vibration: ^1.7.6
  local_auth: ^2.1.6
  http: ^0.13.5
  freezed_annotation: ^2.2.0
  json_annotation: ^4.8.0
  flutter_launcher_icons: ^0.12.0
  mask_text_input_formatter: ^2.4.0
  shimmer: ^2.0.0
  cached_network_image: ^3.2.3
  another_flushbar: ^1.12.29
  oauth2: ^2.0.1
  webview_flutter: ^4.2.0
  url_launcher: ^6.1.11
  uni_links: ^0.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.3.3
  flutter_gen_runner:
  json_serializable: ^6.6.1

flutter_gen:
  output: lib/gen/ # Optional (default: lib/gen/)
  line_length: 80 # Optional (default: 80)

  # Optional
  integrations:
    flutter_svg: false
    flare_flutter: true
    rive: true
    lottie: true

#  colors:
#    inputs:
#      - assets/color/colors.xml

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/logo/
    - assets/images/
    - assets/docs/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter/Inter-Thin.ttf
          weight: 100
          style: normal
        - asset: assets/fonts/Inter/Inter-ExtraLight.ttf
          weight: 200
          style: normal
        - asset: assets/fonts/Inter/Inter-Light.ttf
          weight: 300
          style: normal
        - asset: assets/fonts/Inter/Inter-Regular.ttf
          weight: 400
          style: normal
        - asset: assets/fonts/Inter/Inter-Medium.ttf
          weight: 500
          style: normal
        - asset: assets/fonts/Inter/Inter-SemiBold.ttf
          weight: 600
          style: normal
        - asset: assets/fonts/Inter/Inter-Bold.ttf
          weight: 700
          style: normal
        - asset: assets/fonts/Inter/Inter-ExtraBold.ttf
          weight: 800
          style: normal
        - asset: assets/fonts/Inter/Inter-Black.ttf
          weight: 900
          style: normal

flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo/applogo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/logo/applogo.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/logo/applogo.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/logo/applogo.png"